
      server {
          listen 80;
          server_name localhost;

          client_max_body_size	32m;

          #access_log /Users/alex/Web/Speak-n-Time/etc/nginx/logs/access.log;     # <- make sure to create the logs directory
          #error_log /Users/alex/Web/Speak-n-Time/etc/nginx/logs/error.log;     # <- make sure to create the logs directory

          location / {
              proxy_pass http://web:8000;         # <- let nginx pass traffic to the gunicorn server
              proxy_set_header Host $host;
          }

          location /static {
              alias /Users/alex/Web/Speak-n-Time/static;  # <- let nginx serves the static contents
          }

          location /media/ {
              alias /Users/alex/Web/Speak-n-Time/media/;  # <- let nginx serves the media contents

          }
      }
