{% extends "main/base.html" %}

{% block title %}
- the simpest way to find laguage partner
{% endblock %}

{% block content %}
<div>{{ friendship_request.from_user }} wants to be friends with {{ friendship_request.to_user }}</div>

<form method="post" action="{% url 'friendship_accept' friendship_request.pk %}">
    {% csrf_token %}
    <input type="submit" value="accept"/>
</form>

<form method="post" action="{% url 'friendship_reject' friendship_request.pk %}">
    {% csrf_token %}
    <input type="submit" value="reject"/>
</form>

{% endblock %}
